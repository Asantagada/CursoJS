<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./Css/styles.css">
    <title>Prueba</title>
</head>
<body>
    <header>
        <a href="">        
            <img src="./images/logorata.png" title="Si me haces click reinicio la agenda"alt="" id="btnReiniciar">
        </a>
        <h1 id="tituloPrincipal" >Agenda de Lauchas</h1>
    </header>
    
    <main>
        <!-- PRIMER CONTENEDOR (EN el que se agregan los participantes) -->
        <div id="contenedor1" name ="contenedor1" >
            <h2 id="tituloFormParticipantes">Declaracion de participantes</h2>
            <form id="formParticipantes">
                <h3>Agregue de a uno los participantes que formaran parte de la agenda</h3>
                <button id ="btnAgenda" class="btn btn-secondary" type ="button" title="Agrega otro participante">Agregar</button>
                <input type="text" placeholder="Nombre" id="inputAgenda" class="form-control me-2" >
                <button id="btnLista" class="btn btn-success" type= "button" data-bs-toggle="tooltip" data-bs-placement="top" title="Clickea cuando hayas terminado">Continuar</button>
            </form>
        </div>
        <!-- CONTENEDOR 2 (El de la Lista de participantes) -->
        <div id="contenedor2" >
            <h2 class= "tituloParticipantes">Participantes: </h2>
            <div id="contenedorParticipantes"></div>
            <div id="contenedorBotones">
                <button id="btnEliminar"class="btn btn-danger" title="Borra la lista y volve a cargar participantes">Repetir Proceso</button>
                <button id="btnConfirmar"class="btn btn-warning">Confirmar</button>
                <button id="btnMoneda"  class="btn btn-success" title="Cambia la deuda a dolar">Cambiar a dolar</button> 
            </div>  
        </div>
        <!-- CONTENEDOR 3 (El que contiene el boton GASTO) -->
        <div id="contenedor3">
            <button id= "btnGasto"class="btn btn-dark" title="Registra tus gastos">Agrega un nuevo gasto</button>
        </div>
        <!-- CONTENEDOR 4 (El del formulario de Gastos) -->
        <div id="contenedor4" >
            <h2 id="descGasto">Descripcion del gasto</h2>
            <form id ="formularioGasto" >
                <input class="form-control me-2"  type="text" placeholder="De que fue el gasto: " id ="tipoGasto">
                <input class="form-control me-2" type="number" placeholder="Cual es el total del gasto: " id ="totalGasto">
                <label>Quien pago la totalidad del gasto: </label>
                <select id="quienPago"></select>           
                <label for="">Entre quienes se divide el gasto:<label id ="checkboxEntreQuienes"></label></label>
                <input type="button" class="btn btn-success" value="Listo" id="btnMostrarGasto">
            </form>
            <div id="contenedorGastos"></div>
            <div id="contenedorBotones">                
                <button id="btnCancelarGasto" class="btn btn-danger">Repetir Proceso</button> 
                <button id="btnConfirmarGasto" class="btn btn-success">Confirmar Gasto</button>
            </div>
        </div>
    </main>
    <footer>
        <div id="gastosAnteriores"></div>
    </footer>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
