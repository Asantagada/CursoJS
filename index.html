<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./Css/styles.css">
    <title>Prueba</title>
</head>
<body>
    <header>
        <img src="./images/logorata.png" alt="">
        <h1 id="tituloPrincipal" >Agenda de Lauchas</h1>
    </header>
    
    <main>
    <div id="contenedor1" name ="contenedor1" >
        <h2 id="tituloFormParticipantes">Ingrese los nombres de las personas que participaran de la agenda</h2>
        <form id="formParticipantes">
            <input type="text" placeholder="Nombre" id="inputAgenda" class="form-control me-2" >
            <button id ="btnAgenda" class="btn btn-primary btn-sm" type ="button" data-bs-placement="top" title="Agrega otro participante">Agregar</button>
            <button id="btnLista" class="btn btn-primary btn-sm" type= "button" data-bs-toggle="tooltip" data-bs-placement="top" title="Clickea cuando hayas terminado">Continuar</button>
        </form>
    </div>
    </main>


    <section>
    <div id="contenedor2" >
        <h2 class= "tituloParticipantes">Participantes: </h2>
        <div id="contenedorParticipantes"></div>
        <div id="contenedorBotones">
            <button id="btnEliminar"class="btn btn-danger">Repetir Proceso</button>
            <button id="btnConfirmar"class="btn btn-warning">Confirmar</button>
            <button id="btnMoneda"  class="btn btn-success" title="Cambia la deuda a dolar">Cambiar a dolar</button> 
        </div>  
    </div>
</section>
    <div id="contenedor3">
        <button id= "btnGasto"class="btn btn-dark" title="Registra tus gastos">Agrega un nuevo gasto</button>
    </div>
    <div id="contenedor4" >
        <h2>
            Descripcion del gasto
        </h2>
        <form id ="formularioGasto" >
            <input class="form-control me-2"  type="text" placeholder="De que fue el gasto: " id ="tipoGasto">
            <br>
            <input class="form-control me-2" type="number" placeholder="Cual es el total del gasto: " id ="totalGasto">
            <br>
            <label>Quien pago la totalidad del gasto: </label>
            <br>
            <select id="quienPago"></select>
            <br>            
            <label class="form-control me-2" id ="checkboxEntreQuienes">Entre quienes se divide el gasto:<br></label>
            <br>
            <input type="button"class="btn btn-primary btn-sm" value="Listo" id="btnMostrarGasto">
            <br>
        </form>
        <div id="contenedorGastos"></div>
        <div id="contenedorBotones">
            <button id="btnConfirmarGasto" class="btn btn-primary btn-sm">Confirmar Gasto</button>
            <button id="btnCancelarGasto" class="btn btn-primary btn-sm">Repetir Proceso</button> 
        </div>
    </div>
    <div id="gastosAnteriores"></div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
